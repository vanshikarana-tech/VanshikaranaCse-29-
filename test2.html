<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Profile Cards</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f4f4f9;
margin: 0;
padding: 20px;
}

.container {
display: flex;
flex-wrap: wrap; 
justify-content: center;
gap: 20px;
}

.card {
background: #fff;
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0,0,0,0.1);
width: 280px;
display: flex;
flex-direction: column;
align-items: center;
padding: 20px;
}

.card img {
width: 100px;
height: 100px;
border-radius: 50%;
object-fit: cover;
margin-bottom: 15px;
}

.card h3 {
margin: 10px 0 5px;
color: #333;
}

.card p {
margin: 0;
color: #666;
font-size: 14px;
text-align: center;
}

.card .info {
margin-top: 15px;
width: 100%;
display: flex;
justify-content: space-around;
}

.info div {
text-align: center;
}

.info div span {
display: block;
font-weight: bold;
color: #333;
}
</style>
</head>
<body>
<h1 style="text-align:center;">Student Profiles</h1>
<div class="container">
<div class="card">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmvJ14anYdkKq4d0LRhRh0a_u_Kh6DUQGHsQ&s" alt="Student Photo">
<h3>Vanshika Rana</h3>
<p>Computer Science Student</p>
<div class="info">
<div>
<span>3rd Year</span>

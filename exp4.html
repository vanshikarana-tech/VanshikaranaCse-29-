<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>experiment4-booking form</title>
</head>
<body align="center">
    <form action="./response.html" target="_blank" name="Hotel Room booking form" method="">
        <fieldset>
        <legend align="center"><h1><b> Hotel Room Booking Form</b></h1></legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required><br> <br>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" required><br> <br>
        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required><br> <br>
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" required><br> <br>
        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" required><br> <br>
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" min="1" max="10" required><br> <br>
        <label for="room">Room Type:</label>
        <select id="room" required><br> <br>
            <option value="">--Select Room Type--</option>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
            <option value="deluxe">Deluxe Room</option><br> <br>

        </select>
        <br> <br>
        <label for="requests">Special Requests:</label>
        <textarea id="requests" rows="4" placeholder="Enter any special requests..."></textarea><br> <br>
         <input type="submit" value="Book now">
        <input type="reset" value="reset"><br> <br>
    </fieldset>
    </form>
</body>
</html>

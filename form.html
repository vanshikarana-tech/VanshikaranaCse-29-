<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1> HTML Forms</h1>
    <form action="./response.html"  target= "_blank" name="Biodata" method="">
<fieldset>
<legend> Biodata</legend>
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name" placeholder="enter your name"required><br><br>
</fieldset>
<fieldset>
        <label for="dob"> DOB:</label>
        <input type="date" id="dob" name="dob" placeholder="enter your dob"required><br><br>
</fieldset>
<fieldset>
       <label for="tel"> Contact No:</label>
        <input type="tel" id="tel" name="tel" placeholder="enter your contact no"required><br><br>
</fieldset>
        <fieldset>
            <lable for="attempt">Lable:</lable>
            <input type="number" id="attempt" name="attempt" min="1" max="3" placeholder="enter your attempt no"required><br><br>
        </fieldset>
        <fieldset>
            <label for="email"> Email:</label>
            <input type="email" id="email" name="email" placeholder="enter your email"required><br><br>
        </fieldset>
       <!-- <fieldset>
            <label for="password"> Password:</label>
            <input type="password" id="password" name="password" placeholder="enter your password"required><br><br>
            </fieldset>-->
            <fieldset>
                <label for="gender"> Gender:</label>
                <input type="radio" id="male" name="gender" value="male"required>
                <label for ="male"> Male</label>
                <input type="radio" id="female" name="gender" value="female"required>
                <label for="female"> Female</label>
                <input type="radio" id="other" name="gender" value="other"required>
                <label for="other"> Other</label><br><br>
            </fieldset>
<fieldset>
    <label for="check"> Vehicles u have</label><br><br>
    <input type="checkbox" id="bike" name="vehicle1" value="Bike">
    <label for="bike"> I have a bike</label><br>
    <input type="checkbox" id="car" name="vehicle2" value="Car">
    <label for="car"> I have a car</label><br>
    <input type="checkbox" id="cycle" name="vehicle3" value="Cycle">
    <label for="cycle"> I have a cycle</label><br><br>
</fieldset>
<fieldset>
    <label for="lang">Select your language:</label>
    <select id="lang" name="lang" required>
       <optgroup label="programming language">
        <option>select your language</option>
        <option value="C"> C</option>
        <option value="C++"> C++</option>
        <option value="Java"> Java</option></optgroup>
        <optgroup label="frontend technology">
        <option value="HTML"> HTML</option>
        <option value="JS"> JS</option>
        <option value="CSS"> CSS</option></optgroup>
    </select><br><br>
    
    <label for="password"> Enter your password:</label>
    <input type="password" id="password" name="password" placeholder="enter your password" required><br><br>
    <br><br>
    <label for="appointment"> Appointment</label>
    <input type="datetime-local" id="appointment" name="appointment" required><br><br>
    <label for="file"> Upload your file:</label>
    <input type="file" id="file" name="file" required><br><br>
    </fieldset>
    <fieldset>
<label for="address">Address</label>
<input type="textarea" id="address" name="address" rows="4" cols="50" placeholder="enter your address" required><br><br>
</fieldset>

    <input type="submit" value="Submit" />
    <input type="reset" value="Reset" />
<!--maxlength=maximum number accepted
minlength=minimum number accepted 
if no. entered to accept only even no. then step=2-->


</body>
</form>
</html>

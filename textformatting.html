<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textformatting</title>
</head>
<body>
    <font size="-2" color="#00FF00">hello world</font>
